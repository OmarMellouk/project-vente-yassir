    <form *ngIf="addprd" class="modall">
        <span class="close" (click)="addprd=false; imgchnge=false;">X</span>
        <img *ngIf="imgchnge" [src]="newprod.frnimg" alt="frnimg">
        <br>
        <label for="frnimg">l'image</label>
        <input class="form-control" type="file" name="frnimg" [(ngModel)]="newprod.frnimg" (change)="imgadd()">
        <hr>
        
        <label for="name">le nom</label>
        <input class="form-control" type="text" name="name" [(ngModel)]="newprod.name">
        <hr>

        <label for="address">Address</label>
        <input class="form-control" type="text" name="address" [(ngModel)]="newprod.address">
        <hr>

        <label for="solde">Solde</label>
        <input class="form-control" type="text" name="solde" [(ngModel)]="newprod.solde">
        <hr>
        <label for="tel">Téléphone</label>
        <input class="form-control" type="text" name="tel" [(ngModel)]="newprod.tel">
        <hr>
        <button class="btn btn-success" (click)="addprod()">Ajouter</button>
    </form>

    <section *ngIf="update" class="modall">
        <span class="close" (click)="update=false">X</span>
        <img [src]="frnimg" alt="frnimg">
        <br>
        <label for="frnimgmodal">changer l'image</label>
        <input class="form-control" type="file" name="frnimgmodal" [(ngModel)]="frnimgmodal" (change)="imgchange()">
