<app-header></app-header>

<div class="container">
    <div class="row">
        <table id="customers" class="table">
            <thead>
                <tr>
                    <th><label>Id</label></th>
                    <th><label>Nom</label></th>
                    <th><label>Prix</label></th>
                    <!-- <th><label>Action</label></th> -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of rows; let i = index">
                    <td>{{row.id}}</td>
                    <td>{{row.name}}</td>
                    <td>{{row.prix}}</td>
                    <!-- <td (click)="deleterow(i, row.id, row.prix)">Delete</td> -->
                </tr>
            </tbody>
        </table>
        <span>Prix total :  {{totalprix}}</span>
        <hr>
        <a class="btn btn-success" (click)="savejornal()" routerLink="/jornal">Acheter</a>
        <br>
        <hr>
        <label for="prixcln">le prix payer</label>
        <input class="form-control" type="text" name="prixcln" [(ngModel)]="prixcln">
        <br>
        <span>le reste : {{prixcln-totalprix}}</span>
        <hr>
        <button type="button" class="btn btn-link" routerLink="/">retoure en arri√®re</button>
    </div>

   
  </div>
